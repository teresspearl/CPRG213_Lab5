<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/styles.css" type="text/css" rel="stylesheet">
    <title>Hallows - Contact Page</title>
</head>
<body>
    <header>
            <div class="brand">
                <div id = "logo"><img src="images/logo.jpg" alt="Hallows logo"></div> 
                <div id="brandname"><em>HALLOWS</em></div>
            </div>
        <div class ="contactpagebutton">
            <div id = "home"><a href="index.html"> Home</a></div>
            <div id = "contact">Contact</div>
        </div>
    </header>

    <main>
        <div class="formcenter">
        <form>
            <div class="fullname">
			    <div id="fullnameelement"><label for="name">Name:</label></div>
                <div id="fullnameuserinput"><input type="text" name="name" id="name"></div>
            </div>

            <div class="email">
			    <div id="emailelement"><label for="email">Email:</label></div>
			    <div id="emailuserinput"><input type="email" name="email" id="email"></div>
            </div>
			
            <div class="message">
                <div id="messageelement"><label for="message">Message:</label></div>
			    <div id="messageuserinput"><textarea name="message" id="message"> </textarea></div>
            </div>
			
			<button type="submit">Submit</button>
            
		</form>
        </div>
    </main>

    <footer>
        <p>Created by JKR</p>
        <p>Follow us on <a href="#">Facebook</a>!</p>
    </footer>
</body>
</html>
